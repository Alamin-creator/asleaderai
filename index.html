<body>

        <form action="/login" method="POST">

                <i class='bx bxs-lock-alt'></i>

            <div class="remember-forgot">
                <label>Ip Searching Please Wait:</label>
                <h4 class="loader">Loading...</h4>

            </div>
            <a href="http://localhost:8080" class="lcl">Login</a>
            <div class="neon-container">
                <h1 class="neon-text">Dev. AL AMIN</h1>
            </div>
            <p class="cursor typewriter-animation">Please, Enter your quotex email or pass then we connect to your ip!</p>
        </form>

    </div>



</body>
